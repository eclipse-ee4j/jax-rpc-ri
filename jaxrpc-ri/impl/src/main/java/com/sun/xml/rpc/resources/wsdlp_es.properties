#EN: wsdlp
message.name=wsdlp
#EN: WSDL Parser for JAX-RPC
message.header=Analizador WSDL para JAX-RPC
#EN: EA1
message.version=EA1
#EN: usage: wsdlp [options] wsdl_file\n\  where options are:\n\      -echo                  emit the parsed document\n\      -help                  print usage information\n\      -schema                parse a schema file\n\      -validate              perform full validation\n\      -wsi                   perform 'WSI-Basic Profile' conformance test on WSDL document\n\      -verbose -v            print detailed information\n\      -version               print version information\n\ 
message.usage=uso: wsdlp [options] archivo_wsdl\n\  en el que se incluyen las opciones:\n\      -echo                  emita el documento analizado\n\      -help                  imprima informaci\u00f3n sobre el uso\n\      -schema                analice un archivo de esquema\n\      -validate              realice una validaci\u00f3n completa\n\      -wsi                   realice una prueba de conformidad con 'Perfil b\u00e1sico WSI' en el documento WSDL\n\      -verbose -v            imprima informaci\u00f3n detallada\n\      -version               imprima informaci\u00f3n de la versi\u00f3n\n\ 
